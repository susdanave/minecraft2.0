<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Minecraft</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Fabric Library -->
    <script src="fabric.js"></script>
</head>
<body class="bodyBackground">

    <h1 class="btn-primary text-light text-uppercase">Minecraft</h1>

    <div id="cabecalho" class="btn-success text-light">
        <h3>Largura Atual = <span id="currentWidth">30</span></h3>
        <h3>Altura Atual = <span id="currentHeight">30</span></h3>
    </div>

    <canvas width="1000" height="600" id="myCanvas"></canvas>

    <p>
        <button class="btn btn-danger h4" type="button" data-bs-toggle="collapse" data-bs-target="#instructions" aria-expanded="false" aria-controls="instructions">
            Instruções
        </button>
    </p>
    <div class="collapse btn-danger" id="instructions">
        <div class="card card-body text-danger">
            <div class="row">
                <p class="col-12">Utilize as <strong>setas</strong> para mover seu personagem</p>
            </div>
            <div class="row">
                <p class="col-6"><strong>Shift P</strong> Aumenta o tamanho do bloco</p>
                <p class="col-6"><strong>Shift M</strong> Diminiu o tamanho do bloco</p>
            </div>
            <div class="row">
                <p class="col-4"><strong>W</strong> <img class="block" src="wall.jpg"></p>
                <p class="col-4"><strong>C</strong> <img class="block" src="cloud.jpg"></p>
                <p class="col-4"><strong>G</strong> <img class="block" src="ground.png"></p>
                <p class="col-4"><strong>L</strong> <img class="block" src="light_green.png"></p>
                <p class="col-4"><strong>R</strong> <img class="block" src="roof.jpg"></p>
                <p class="col-4"><strong>T</strong> <img class="block" src="trunk.jpg"></p>
                <p class="col-4"><strong>U</strong> <img class="block" src="unique.png"></p>
                <p class="col-4"><strong>Y</strong> <img class="block" src="yellow_wall.png"></p>
                <p class="col-4"><strong>D</strong> <img class="block" src="dark_green.png"></p>
			
            </div>
        </div>
    </div>
    
    <!-- script principal -->
    <script src="main.js"></script>
</body>
</html>
